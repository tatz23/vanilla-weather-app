<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <title>⛅Weather Widget⛅</title>
</head>
<body>
    <div class="container">
    <h1>Lisbon</h1>
    <div class="row">
        <div class="col-6">
            <ul>
                <li>
                    Saturday, 15:13
                </li>
                <li>
                    Sunny
                </li>
            </ul>
        </div>
        <div class="col-6">
            <h2> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"> <span id="temperature">20ºC</span></h2>
        </div>
    </div>
    <div class="data-weather">
          <div class="row">
            <div class="col-4">Precipitation: <span id="precipitation-description">0</span>%</div>
            <div class="col-4">Humidity: <span id="humidity-description">1</span>%</div>
            <div class="col-4">Wind: <span id="wind-description">2</span> m/s</div>
          </div>
          <hr class="hr-bar" />
    </div>
    <div class="coder">
        <small
          >This project was coded by:
          <a
            href="https://www.linkedin.com/in/tatiana-pereira-82a55445/"
            target="_blank"
            >Tatiana Pereira</a
          > and is  <a href="https://github.com/tatz23/weather-app" target="_blank"> open-sourced on GitHub</a> and <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a></small
        ></small>
    </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
