  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-9">
            <form id="search-form">
              <input
                type="search"
                placeholder="ğŸ”Enter a city name..."
                class="form-control"
                id="city-input"
              />
            </form>
          </div>
          <div class="col-1">
            <button class="current-location" id="current-location">ğŸ“</button>
          </div>
          <div class="col-1">
            <button class="celsius-selector" id="celsius-button">ÂºC</button>
          </div>
          <div class="col-1">
            <button class="fahrenheit-selector" id="fahrenheit-button">
              ÂºF
            </button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <h1 id="city">Lisbon</h1>
          </div>
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <h2 class="temperature">
                <img
                  id="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"

          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="date">Saturday, 15:13</li>
              <li id="weather-description">Sunny</li>
            </ul>
          </div>
          <div class="col-6">
            <p class="feels-like-description">
              Feels like: <span class="feels-like" id="feels-like">18 </span>
              <span class="units">ÂºC</span>
            </p>
          </div>
        </div>
        <div class="data-weather">
          <div class="row">
            <div class="col-6">Humidity: <span id="humidity">1</span>%</div>
            <div class="col-6">Wind: <span id="wind">2</span> m/s</div>
          </div>
        </div>
