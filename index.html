<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>⛅Weather Widget⛅</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="row">
                <div class="col-9">
            <form id="search-form">
              <input type ="search" placeholder="🔍Enter a city name..." class="form-control" id="city-input"/> 
            </form>
            </div>
            <div class="col-1">
              <button class="current-location" id="current-location">
                📍
              </button>
            </div>
            <div class="col-1">
                
              <button class="celsius-selector" id="celsius-button">ºC</button>
            </div>
            <div class="col-1">
              <button class="fahrenheit-selector" id="fahrenheit-button">
                ºF
              </button>
            </div>
            </div>
            <hr />
            <div class ="row">
                <div class="col-6">
                <h1 id="city">Lisbon</h1>
                </div>
                <div class="col-6">
            <div class ="d-flex weather-temperature">
            <h2 class="temperature"> <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"> <span id="current-temperature">20</span> <span class="units"></span></h2>
            </div>
                </div>
            </div>
    <div class="row">
        <div class="col-6">
            <ul>
                <li id="date">
                    Saturday, 15:13
                </li>
                <li id="weather-description">
                    Sunny
                </li>
            </ul>
            
        </div>
        <div class="col-6">
                <p class="feels-like-description">Feels like: <span class="feels-like" id="feels-like">18 </span> <span class="units">ºC</span></p>
            </div>
    </div>
    <div class="data-weather">
          <div class="row">
            <div class="col-6">Humidity: <span id="humidity">1</span>%</div>
            <div class="col-6">Wind: <span id="wind">2</span> m/s</div>
          </div>
    </div>
          <hr class="hr-bar" />
    <div class="weaher-forecast">
            <div class="row">
              <div class="col-2">
              <div class="weather-forecast-date">Sun </div>
              <img id="icon-1" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" />
              <div class="weather-forecast-temperatures" >
                <span class="weather-forecast-temperature-max">18</span><span class="forecast-units">ºC</span>
                <span class="weather-forecast-temperature-min"> 10</span><span class="forecast-units">ºC</span>
              </div>
            </div>
            </div>
          </div>
        </div>
    <div class="coder">
        <small> This project was coded by:
          <a
            href="https://www.linkedin.com/in/tatiana-pereira-82a55445/"
            target="_blank"
            >Tatiana Pereira</a
          > and is  <a href="https://github.com/tatz23/vanilla-weather-app" target="_blank"> open-sourced on GitHub</a> and <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a></small
        ></small>
    </div>
    </div>
</body>
<script src="src/app.js"></script>
</html>
